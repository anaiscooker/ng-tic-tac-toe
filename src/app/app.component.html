<div>
  <div class="main-app">
    <div class="panel">
      <h1>Homemade TicTacToe</h1>
      <!--input name-->
      <pre class="form">
        <input id="name" placeholder="Quel est votre nom?" #name (keyup.enter)="initPlayers(name.value)"/>
      </pre>
      <!--players-->
      <player *ngFor="let player of players">
        <div class="players">{{player.name}} | {{player.score}}</div>
      </player>
      <!--board-->
      <board></board>
    </div>
  </div>
</div>
